services:
  # 1. The Database Service
  db:
    image: docker.io/postgres:15-alpine
    container_name: clean_arch_db
    restart: always
    environment:
      # These must match the credentials in your .env file
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=clean_arch_db
    ports:
      # Maps port 5432 inside container to port 5432 on your machine
      # This allows your local Python app to connect via localhost:5432
      - "5432:5432"
    volumes:
      # Persist data so it survives container restarts
      - postgres_data:/var/lib/postgresql/data

  # 2. (Optional) Database GUI - pgAdmin
  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    container_name: clean_arch_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data: